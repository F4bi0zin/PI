<!DOCTYPE html>
<html>
    <head>
        <title>PI-CadastroClientes</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="../CSS/cadastroStyle.css"/>     
        <script src="/JS/MainJS.js"></script>
    </head>
    <body>


        <div class="aberto">
            <div class="whole">
                <p class="arrow-container" id="flechaEsquerda"><span class="arrow left-arrow"></span></p>
                <div class="btnConteiner">
                    <a th:href="@{/main}"><button id="btn-main">MAIN</button></a>
                    <a th:href="@{/clientes}"><button id="btn-cliente">CLIENTES</button></a>
                    <a th:href="@{/produtos}"><button id="btn-produto">PRODUTOS</button></a>
                    <a th:href="@{/vendas}"><button id="btn-venda">VENDAS</button></a>
                </div>
            </div>
        </div>

        <div class="barra-up">

            <div class="fechado">
                <p class="arrow-container" id="flechaDireita" ><span class="arrow right-arrow"></span></p>
            </div>
        </div>
        <div class="titulo">Cadastro Clientes</div>
        <form id="cad" class="FormCadastro" action="#" th:action="@{/clicad}" th:object="${cliente}" method="post">
            <label for="nome">Nome</label>
            <input type="text" id="nome" name="nome">

            <label for="numero">Telefone</label>
            <input type="tel" id="numero" placeholder="51912345678" name="numero" pattern="[0-9]{2}[0-9]{1}[0-9]{4}[0-9]{4}">

            <label for="email">E-Mail</label>
            <input type="email" id="email" placeholder="seuemail@email.com" name="email"> 

            <label for="cpf">CPF</label>
            <input type="number" id="cpf" placeholder="12345678910" name="cpf">

            <button id="btn-cadastrar"type="submit" form="cad" value="Submit">Cadastrar</button>
            <div th:if="${not #strings.isEmpty(error)}" class="error" th:text="${error}"></div>

        </form>

    </body>
</html>
